<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/resources/styles/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="admin-container">
      <div class="section1">
        <div class="dash-container">
          <div><img src="/resources/images/dashboard.png" />Dashboard</div>
        </div>
        <div class="sb-section1">
          <div><img src="/resources/images/home-circle.png" />Home</div>
          <div>
            <img
              src="/resources/images/card-account-details-outline.png"
            />Profile
          </div>
          <div><img src="/resources/images/comment-outline.png" />Message</div>
          <div><img src="/resources/images/history.png" />History</div>
          <div><img src="/resources/images/calendar.png" />Tasks</div>
          <div>
            <img
              src="/resources/images/account-multiple-outline.png"
            />Community
          </div>
        </div>
        <div class="sb-section2">
          <div><img src="/resources/images/cog.png" />Settings</div>
          <div><img src="/resources/images/face-agent.png" />Support</div>
          <div><img src="/resources/images/shield-account.png" />Privacy</div>
        </div>
      </div>
      <div class="section2">
        <div class="search-container">
          <button class="search-btn">
            <img src="/resources/images/magnify.png" /></button
          ><input type="search" id="search" name="user-search" />
        </div>
        <div class="top-right">
          <div class="bell">
            <div class="bell-btn">
              <button>
                <img src="/resources/images/bell-ring-outline.png" />
              </button>
            </div>
            <div class="user-image">User Image</div>
            <div class="User-name">Morgan Oakley</div>
          </div>
        </div>
        <div class="bottom-left">
          <div class="user-image1">
            <div class="user-image2">User Image</div>
          </div>
          <div class="intro">
            <div class="intro1">Hi there,</div>
            <div class="intro2">Morgan Oakley (@morgan)</div>
          </div>
        </div>
        <div class="bottom-right">
          <div class="btn"><button>New</button></div>
          <div class="btn"><button>Upload</button></div>
          <div class="btn"><button>Share</button></div>
        </div>
      </div>
      <div class="section3">Main</div>
    </div>
  </body>
</html>
